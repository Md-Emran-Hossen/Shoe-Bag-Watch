<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shoe Bag and Watch Design</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header></header>
    <main class="wrapper">
        <section class="nav">
                <ul class="watch-container">
                    <li class="item-name-show">Watch</li>
                    <li><img class="item-pic" src="images/watch.png" alt="Watch icon"></li>
                </ul>
                <ul class="shoes-container">  
                    <li class="item-name-show">Shoes</li>
                    <li><img class="item-pic" src="images/shoe.png" alt="Shoe icon"></li>
                </ul>
                <ul class="bags-container">
                    <li class="item-name-show">Bags</li>
                    <li><img class="item-pic" src="images/bag.png" alt="Bag icon"></li>
                </ul>
        </section>
    </main>
    
</body>
</html>
